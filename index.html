    <style>
      body {
        font-family: 'Inter', system-ui, sans-serif;
        background-color: #ffffff;
        color: #0a2540;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f6f9fc;
      }
      ::-webkit-scrollbar-thumb {
        background: #cfd7df;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8898aa;
      }
      /* Stripe-style gradient mesh */
      .stripe-gradient {
        background: linear-gradient(135deg, #0a2540 0%, #1a1f36 50%, #0a2540 100%);
        position: relative;
        overflow: hidden;
      }
      .stripe-gradient::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background:
          radial-gradient(ellipse at 20% 30%, rgba(99, 91, 255, 0.4) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 20%, rgba(0, 212, 255, 0.3) 0%, transparent 40%),
          radial-gradient(ellipse at 60% 80%, rgba(255, 128, 191, 0.25) 0%, transparent 45%),
          radial-gradient(ellipse at 10% 70%, rgba(0, 115, 230, 0.3) 0%, transparent 40%);
        animation: meshMove 20s ease-in-out infinite;
      }
      @keyframes meshMove {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(2%, 1%) rotate(1deg); }
        66% { transform: translate(-1%, 2%) rotate(-1deg); }
      }
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-8px);
        box-shadow: 0 30px 60px -12px rgba(50, 50, 93, 0.25), 0 18px 36px -18px rgba(0, 0, 0, 0.3);
      }
      /* Stripe-style glass card */
      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
