    <meta name="keywords" content="repair shop management, repair tracking, online booking, AI diagnostics, accessories store" />

    <!-- Preconnect to external domains for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.tailwindcss.com" />
    <!-- Tailwind CDN: script tags do not support loading="lazy"; consider self-hosting for production -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              brand: {
                // Shopify/HubSpot professional palette
                primary: '#008060',    // Professional green
                'primary-dark': '#004C3F',
                'primary-light': '#F1F8F5',
                secondary: '#1A1A1A',  // Near-black
                accent: '#FF6B35',     // Warm orange
                'accent-light': '#FFF4EE',
                dark: '#1A1A1A',       // Headers
                light: '#F6F6F7',      // Light background
                muted: '#616161',      // Muted text
                surface: '#FFFFFF',    // Card backgrounds
                border: '#E1E3E5',     // Borders
                'border-subtle': '#EDEEEF',
                // Semantic colors
                success: '#008060',
                warning: '#B98900',
                critical: '#D72C0D',
                info: '#2C6ECB',
                // Text hierarchy
                'text-primary': '#1A1A1A',
                'text-secondary': '#616161',
                'text-tertiary': '#8C9196',
                // Backward compatibility aliases
                purple: '#008060',
                blue: '#2C6ECB',
                cyan: '#FF6B35',
                pink: '#FF6B35',
                green: '#008060',
                teal: '#008060',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', system-ui, sans-serif;
        background-color: #F6F6F7;
        color: #1A1A1A;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #F6F6F7;
      }
      ::-webkit-scrollbar-thumb {
        background: #C9CCCF;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8C9196;
      }
      /* Professional hero background */
      .pro-hero-bg {
        background: linear-gradient(135deg, #F6F6F7 0%, #FFFFFF 50%, #F1F8F5 100%);
        position: relative;
        overflow: hidden;
      }
      .pro-hero-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
          radial-gradient(ellipse at 70% 20%, rgba(0, 128, 96, 0.06) 0%, transparent 50%),
          radial-gradient(ellipse at 30% 80%, rgba(255, 107, 53, 0.04) 0%, transparent 50%);
      }
      /* Keep stripe-gradient as alias for backward compat */
      .stripe-gradient {
        background: linear-gradient(135deg, #F6F6F7 0%, #FFFFFF 50%, #F1F8F5 100%);
        position: relative;
        overflow: hidden;
      }
      .stripe-gradient::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
          radial-gradient(ellipse at 70% 20%, rgba(0, 128, 96, 0.06) 0%, transparent 50%),
          radial-gradient(ellipse at 30% 80%, rgba(255, 107, 53, 0.04) 0%, transparent 50%);
      }
      .hover-lift {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.1);
      }
      /* Clean card style */
      .glass-card {
        background: #FFFFFF;
        border: 1px solid #E1E3E5;
        border-radius: 8px;
      }
    </style>
    <!-- JSON-LD for LocalBusiness (门店页 SEO) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "TechNova",
      "description": "Smart Repair Shop Management Platform - Online booking, repair tracking, AI diagnostics",
      "url": "/"
    }
    </script>
    <!-- importmap removed - Vite handles module resolution -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
